<h4><small><a data-toggle="collapse" data-target="#new_main_channel"><span class="fa fa-plus"></span> Добавить новый канал</a></small></h4>
<div class="collapse panel panel-default" id="new_main_channel">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="channel_display_name" class="col-sm-2 control-label">Название канала</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="channel_display_name" placeholder="OmckTV HD" ng-model="new_channel.name">
                </div>
            </div>
            <div class="form-group">
                <label for="channel_main" class="col-sm-2 control-label">Основной</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" id="channel_main" ng-model="new_channel.main">
                </div>
            </div>
            <div class="form-group">
                <label for="channel_type" class="col-sm-2 control-label">Тип cервиса</label>
                <div class="col-sm-10">
                    <select class="form-control" id="channel_type" ng-model="new_channel.type">
                        <option value="omckhd">OmckHD</option>
                        <option value="twitch" selected>Twitch</option>
                        <option value="livestream">LiveStream</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="channel_name" class="col-sm-2 control-label">ID на сервисе</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="channel_name" placeholder="mc_mc_mc_omck" ng-model="new_channel.channel">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ID на сайте</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="channel_id" placeholder="hd" ng-model="new_channel._id">
                    <span class="help-block">Ссылка на канал: http://omck.tv/#/{{ new_channel._id || 'hd' }}</span>
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right" ng-click="newChannel($event)">Добавить канал <span class="fa fa-plus"></span></button>
        </form>
    </div>
</div>
<hr>
<h3>Основные каналы</h3>
<hr>
<ul class="list-unstyled">
    <li ng-repeat="channel in channels.main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5> <a data-toggle="collapse" data-target="#{{channel._id}}">{{ channel.name || channel._id }} <span class="fa fa-edit"></span> <span class="caret"></span></a><small class="pull-right"><a ng-click="deleteChannel(channel)" class="fa fa-trash-o"></a></small></h4>
            </div>
            <div class="panel-body collapse" id="{{channel._id}}">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="channel_display_name" class="col-sm-2 control-label">Название канала</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="channel_display_name" placeholder="OmckTV HD" ng-model="channel.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="channel_main" class="col-sm-2 control-label">Основной</label>
                        <div class="col-sm-10">
                            <input type="checkbox" class="form-control" id="channel_main" ng-model="channel.main">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="channel_type" class="col-sm-2 control-label">Тип cервиса</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="channel_type" ng-model="channel.type">
                                <option value="omckhd">OmckHD</option>
                                <option value="twitch">Twitch</option>
                                <option value="livestream">LiveStream</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="channel_name" class="col-sm-2 control-label">ID на сервисе</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="channel_name" value="mc_mc_mc_omck" ng-model="channel.channel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID на сайте</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{ channel._id }}</p>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default pull-right" ng-click="updateChannel(channel, $event)">Сохранить <span class="fa fa-check"></span></button>
                </form>
            </div>
        </div>
    </li>
</ul>
