<h3>Новости</h3>
<hr>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Заголовок новости</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" ng-model="new_flash.title">
        </div>
    </div>
    <div class="form-group">
        <label for="body" class="col-sm-2 control-label">Новость</label>
        <div class="col-sm-10">
            <textarea width="100%" class="form-control" id="body" rows="7" ng-model="new_flash.body"></textarea>
        </div>
    </div>
    <button ng-click="addNews(new_flash)" class="btn btn-default">Отправить</button>
</form>

<hr>
<ul class="list-unstyled">
    <li class="panel panel-default" ng-repeat="flash in news">
        <div class="panel-heading">
            <h4>{{flash.title}} <small><span class="fa fa-user"></span> {{flash.author}}</small></h4>
        </div>
        <div class="panel-body">
            {{ flash.body }}
        </div>
    </li>
</ul>
